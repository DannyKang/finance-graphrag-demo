# Experiment 01: Claude Sonnet 4.5 + Amazon Titan Embed Text v2
# Compare extraction quality with newer LLM
name: exp01_claude45_titan
description: "Claude Sonnet 4.5 extraction + Amazon Titan Embed Text v2"

extraction_llm: us.anthropic.claude-sonnet-4-5-20250514-v1:0
response_llm: us.anthropic.claude-sonnet-4-5-20250514-v1:0
embedding_model: amazon.titan-embed-text-v2:0

pdf_limit: 50
extraction_num_workers: 1
extraction_num_threads_per_worker: 8
enable_cache: true

eval_queries:
  - "TIGER 미국S&P500 ETF의 주요 보유종목과 비중은?"
  - "TIGER NVDA-UST 커버드콜 ETF의 투자위험은 무엇인가요?"
  - "미래에셋자산운용이 운용하는 채권형 ETF는 어떤 것이 있나요?"
  - "환율위험이 있는 ETF 상품들은?"
  - "반도체 섹터에 투자하는 ETF는?"
