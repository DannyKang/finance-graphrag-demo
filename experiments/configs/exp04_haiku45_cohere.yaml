# Experiment 04: Claude Haiku 4.5 + Cohere Embed Multilingual v3
# Compare cost-effective LLM (faster, cheaper) extraction quality
name: exp04_haiku45_cohere
description: "Claude Haiku 4.5 extraction (cost-effective) + Cohere Embed Multilingual v3"

extraction_llm: us.anthropic.claude-haiku-4-5-20250514-v1:0
response_llm: us.anthropic.claude-haiku-4-5-20250514-v1:0
embedding_model: cohere.embed-multilingual-v3

pdf_limit: 50
extraction_num_workers: 1
extraction_num_threads_per_worker: 8
enable_cache: true

