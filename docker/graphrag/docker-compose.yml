# GraphRAG local development support services
# Graph DB (Neptune) and Vector DB (OpenSearch Serverless) are AWS managed services.
# This compose file only provides the ETF metadata RDB for local development.

services:
  etf-postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: mirae
      POSTGRES_PASSWORD: mirae123
      POSTGRES_DB: mirae_etf
    volumes:
      - etf_pg_data:/var/lib/postgresql/data

volumes:
  etf_pg_data:
